<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sentiment analyzer</title>
        <script type="text/javascript" src = ../../../dist/main.js></script>
    </head>

    <body>

        <header>
            <div class="title">
                Sentiment analyzer
            </div>
            <div class="note">
                Enter a news article to <span> Discover its Sentiment </span>
            </div>

        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="Paste your text here: ">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section>
                <strong> <span>Results:</span></strong>
                <div id="results"></div>
                <div id="agreement"></div>
                <div id="subjectivity"></div>
                <div id="confidence"></div>
                <div id="irony"></div>

            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>

    </body>
</html>
